<ui:composition template="/layout/padrao/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--seta o tamplate-->

    <!--conteudo-->
    <ui:define name="conteudo">

        <legend>Editar Usu√°rio</legend>

        <h:form class="form-horizontal">

            <!--campos hidden-->
            <h:inputHidden value="#{usuarioBean.usuario.sq_pessoa}" />
            <h:inputHidden value="#{usuarioBean.usuario.ds_senha}" />
            <h:inputHidden value="#{usuarioBean.usuario.perfil.sq_perfil}" />
            <!--campos hidden-->

            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="Nome:" for="campo-nome" />

                <div class="col-sm-4">
                    <h:inputText class="form-control" p:placeholder="Nome e sobrenome" id="campo-nome" value="#{usuarioBean.usuario.pessoa.ds_nome}">
                    </h:inputText>

                    <h:message class="text-danger" for="campo-nome"/>
                </div>
            </div>
            <!--fim campo nome-->

            <!--campo email-->
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="E-mail" for="campo-email" />

                <div class="col-sm-4">
                    <h:inputText class="form-control" p:placeholder="usuario@email.com" id="campo-email" value="#{usuarioBean.usuario.pessoa.ds_email}"/>

                    <h:message class="text-danger" for="campo-email"/>
                </div>
            </div>
            <!--fim campo email-->

            <!--botao cadastrar-->
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <!--editar-->
                    <h:commandLink class="btn btn-primary" value="Editar" action="#{usuarioBean.editar()}">
                        <i class="glyphicon glyphicon-edit"></i>
                    </h:commandLink>

                    <!--cancelar-->
                    <h:link class="btn btn-default" outcome="/index.xhtml" value="Cancelar">
                        <i class="glyphicon glyphicon-remove"></i>
                    </h:link>
                </div>
            </div>
            <!--fim botao cadastrar-->

        </h:form>

    </ui:define>

</ui:composition>
