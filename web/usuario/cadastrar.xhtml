<ui:composition template="/layout/padrao/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--seta o tamplate-->

    <!--conteudo-->
    <ui:define name="conteudo">

        <legend>Cadastro de Usu√°rio</legend>

        <h:form class="form-horizontal">

            <!--campo nome-->
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="Nome:" for="campo-nome" />

                <div class="col-sm-4">
                    <h:inputText class="form-control" p:placeholder="Nome e sobrenome" id="campo-nome" value="#{usuarioBean.pessoa.ds_nome}">
                    </h:inputText>

                    <h:message class="text-danger" for="campo-nome"/>
                </div>
            </div>
            <!--fim campo nome-->

            <!--campo email-->
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="E-mail" for="campo-email" />

                <div class="col-sm-4">
                    <h:inputText class="form-control" p:placeholder="usuario@email.com" id="campo-email" value="#{usuarioBean.pessoa.ds_email}"/>

                    <h:message class="text-danger" for="campo-email"/>
                </div>
            </div>
            <!--fim campo email-->

            <!--campo senha-->
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="Senha" for="campo-senha" />

                <div class="col-sm-4">
                    <h:inputSecret class="form-control" p:placeholder="Senha" id="campo-senha" value="#{usuarioBean.usuario.ds_senha}"/>

                    <h:message class="text-danger" for="campo-senha"/>
                </div>
            </div>
            <!--fim campo senha-->

            <!--campo repita senha-->
            <div class="form-group">
                <h:outputLabel class="col-sm-2 control-label" value="Repita a Senha" for="campo-repitasenha" />

                <div class="col-sm-4">
                    <h:inputSecret class="form-control" p:placeholder="Repita a senha" id="campo-repitasenha" value="#{usuarioBean.usuario.confirma_senha}"/>

                    <h:message class="text-danger" for="campo-repitasenha"/>
                </div>
            </div>
            <!--fim campo repita senha-->

            <!--campo perfil-->
            <div class="form-group">

                <h:outputLabel class="col-sm-2 control-label" value="Perfil" for="campo-perfil" />

                <div class="col-sm-4">
                    <h:selectOneMenu class="form-control" id="campo-perfil" value="#{usuarioBean.usuario.perfil.sq_perfil}">
                        <f:selectItem id="item1" itemLabel="Administrador" itemValue="1" />
                        <f:selectItem id="item2" itemLabel="Cliente" itemValue="2" />
                    </h:selectOneMenu>
                </div>

            </div>
            <!--fim campo perfil-->

            <!--botao cadastrar-->
            <div class="form-group">

                <div class="col-sm-offset-2 col-sm-10">
                    <!--cadastrar-->
                    <h:commandLink class="btn btn-primary" value="Cadastrar" action="#{usuarioBean.cadastrar()}">
                        <i class="glyphicon glyphicon-save"></i>
                    </h:commandLink>

                    <!--cancelar-->
                    <h:link class="btn btn-default" outcome="/index.xhtml" value="Cancelar">
                        <i class="glyphicon glyphicon-remove"></i>
                    </h:link>
                </div>
            </div>
            <!--fim botao cadastrar-->

        </h:form>

    </ui:define>

</ui:composition>
