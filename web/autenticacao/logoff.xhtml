<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">


    <div class="modal-dialog">

        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                <h4 class="modal-title" id="myModalLabel">Logoff</h4>
            </div>

            <div class="modal-body">
                <span>Deseja fazer logoff?</span>
            </div>

            <div class="modal-footer">

                <!--formulario-->
                <h:form class="form-horizontal">

                    <!--botões-->
                    <div class="form-group">
                        <div class="col-sm-12">

                            <h:commandLink class="btn btn-danger" value="Sim" action="#{autenticadorBean.registraSaida()}">
                                <i class="glyphicon glyphicon-ok"></i>
                            </h:commandLink>

                            <button class="btn btn-default" data-dismiss="modal">Não <i class="glyphicon glyphicon-remove"></i></button>

                        </div>
                    </div>
                    <!--botões-->

                </h:form>
                <!--fim formulario-->

            </div>

        </div>

    </div>

</ui:composition>
