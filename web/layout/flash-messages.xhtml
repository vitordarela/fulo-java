<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <!--sucesso-->
    <div class="col-sm-12">
        <h:panelGroup rendered="#{not empty flash.sucesso}">

            <div id="flashMessage" class="alert alert-success alert-success in fade" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                #{flash.sucesso}
            </div>

        </h:panelGroup>
    </div>
    <!--sucesso-->

    <!--info-->
    <div class="col-sm-12">
        <h:panelGroup rendered="#{not empty flash.info}">

            <div id="flashMessage" class="alert alert-success alert-info in fade" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                #{flash.info}
            </div>

        </h:panelGroup>
    </div>
    <!--info-->

    <!--aviso-->
    <div class="col-sm-12">
        <h:panelGroup rendered="#{not empty flash.aviso}">

            <div id="flashMessage" class="alert alert-success alert-warning in fade" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                #{flash.aviso}
            </div>

        </h:panelGroup>
    </div>
    <!--aviso-->

    <!--erro-->
    <div class="col-sm-12">
        <h:panelGroup rendered="#{not empty flash.erro}">

            <div id="flashMessage" class="alert alert-success alert-danger in fade" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">x</span></button>
                #{flash.erro}
            </div>

        </h:panelGroup>
    </div>
    <!--erro-->

</ui:composition>
